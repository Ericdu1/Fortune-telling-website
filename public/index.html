<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta
      name="description"
      content="二次元占卜屋 - 塔罗牌占卜和每日运势"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>二次元占卜屋</title>
    <style>
      body {
        background-color: #1a1a2e;
        color: #ffffff;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .error-container {
        margin: 2rem auto;
        max-width: 600px;
        padding: 1rem;
        border: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
      }
      .error-title {
        color: #ffd700;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .error-message {
        color: #ff6b6b;
        margin-bottom: 1rem;
        padding: 0.5rem;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }
    </style>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        if (document.getElementById('root') && document.getElementById('root').innerHTML === '') {
          var errorContainer = document.createElement('div');
          errorContainer.className = 'error-container';
          
          var errorTitle = document.createElement('div');
          errorTitle.className = 'error-title';
          errorTitle.textContent = '应用加载失败';
          
          var errorMessage = document.createElement('div');
          errorMessage.className = 'error-message';
          errorMessage.textContent = message;
          
          var infoText = document.createElement('p');
          infoText.textContent = '请尝试刷新页面或检查控制台获取更多信息。';
          
          errorContainer.appendChild(errorTitle);
          errorContainer.appendChild(errorMessage);
          errorContainer.appendChild(infoText);
          
          document.getElementById('root').appendChild(errorContainer);
        }
        console.error(message, source, lineno, colno, error);
        return false;
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
