<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta
      name="description"
      content="二次元占卜屋 - 塔罗牌占卜和每日运势"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>二次元占卜屋</title>
    <style>
      body {
        background-color: #1a1a2e;
        color: #ffffff;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .error-container {
        margin: 2rem auto;
        max-width: 600px;
        padding: 1rem;
        border: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
      }
      .error-title {
        color: #ffd700;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .error-message {
        color: #ff6b6b;
        margin-bottom: 1rem;
        padding: 0.5rem;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }
      .debug-info {
        font-family: monospace;
        padding: 0.5rem;
        margin-top: 1rem;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        font-size: 0.9rem;
        white-space: pre-wrap;
        overflow-wrap: break-word;
      }
      .loading-message {
        text-align: center;
        padding: 2rem;
        color: #ffd700;
        font-size: 1.5rem;
      }
    </style>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('全局错误:', { message, source, lineno, colno, error });
        
        if (document.getElementById('root') && document.getElementById('root').innerHTML === '') {
          var errorContainer = document.createElement('div');
          errorContainer.className = 'error-container';
          
          var errorTitle = document.createElement('div');
          errorTitle.className = 'error-title';
          errorTitle.textContent = '应用加载失败';
          
          var errorMessage = document.createElement('div');
          errorMessage.className = 'error-message';
          errorMessage.textContent = message;
          
          var debugInfo = document.createElement('div');
          debugInfo.className = 'debug-info';
          debugInfo.textContent = '资源: ' + source + '\n行号: ' + lineno + '\n列号: ' + colno;
          
          var infoText = document.createElement('p');
          infoText.textContent = '请尝试刷新页面或检查控制台获取更多信息。';
          
          errorContainer.appendChild(errorTitle);
          errorContainer.appendChild(errorMessage);
          errorContainer.appendChild(debugInfo);
          errorContainer.appendChild(infoText);
          
          document.getElementById('root').appendChild(errorContainer);
        }
        return false;
      };
      
      // 添加资源加载错误处理
      window.addEventListener('error', function(event) {
        if (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK') {
          console.error('资源加载失败:', event.target.src || event.target.href);
          
          // 如果是主要JS文件加载失败，显示错误
          if ((event.target.src && event.target.src.includes('/static/js/main')) || 
              (event.target.href && event.target.href.includes('/static/css/main'))) {
            var rootElement = document.getElementById('root');
            if (rootElement && rootElement.innerHTML === '') {
              var errorContainer = document.createElement('div');
              errorContainer.className = 'error-container';
              
              var errorTitle = document.createElement('div');
              errorTitle.className = 'error-title';
              errorTitle.textContent = '资源加载失败';
              
              var errorMessage = document.createElement('div');
              errorMessage.className = 'error-message';
              errorMessage.textContent = '无法加载必要的应用资源: ' + (event.target.src || event.target.href);
              
              var infoText = document.createElement('p');
              infoText.textContent = '请检查您的网络连接或刷新页面重试。';
              
              errorContainer.appendChild(errorTitle);
              errorContainer.appendChild(errorMessage);
              errorContainer.appendChild(infoText);
              
              rootElement.appendChild(errorContainer);
            }
          }
        }
      }, true);
      
      // 显示加载消息
      document.addEventListener('DOMContentLoaded', function() {
        var rootElement = document.getElementById('root');
        if (rootElement && rootElement.innerHTML === '') {
          var loadingMessage = document.createElement('div');
          loadingMessage.className = 'loading-message';
          loadingMessage.textContent = '二次元占卜屋加载中...';
          rootElement.appendChild(loadingMessage);
          
          // 5秒后如果仍未加载则显示提示
          setTimeout(function() {
            if (rootElement.innerHTML.includes('加载中')) {
              loadingMessage.textContent = '加载时间较长，请耐心等待...';
            }
          }, 5000);
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
