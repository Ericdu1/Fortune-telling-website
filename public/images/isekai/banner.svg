<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0c29" />
      <stop offset="50%" stop-color="#302b63" />
      <stop offset="100%" stop-color="#24243e" />
    </linearGradient>
    
    <linearGradient id="portalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B" />
      <stop offset="100%" stop-color="#FFD700" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <clipPath id="worldClip1">
      <circle cx="300" cy="200" r="150" />
    </clipPath>
    
    <clipPath id="worldClip2">
      <circle cx="600" cy="200" r="150" />
    </clipPath>
    
    <clipPath id="worldClip3">
      <circle cx="900" cy="200" r="150" />
    </clipPath>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="400" fill="url(#bgGradient)" />
  
  <!-- 星星背景 -->
  <g>
    <circle cx="50" cy="30" r="1" fill="#fff" opacity="0.7" />
    <circle cx="150" cy="120" r="1.5" fill="#fff" opacity="0.5" />
    <circle cx="250" cy="50" r="1" fill="#fff" opacity="0.6" />
    <circle cx="350" cy="80" r="1.2" fill="#fff" opacity="0.8" />
    <circle cx="450" cy="40" r="1" fill="#fff" opacity="0.7" />
    <circle cx="550" cy="90" r="1.3" fill="#fff" opacity="0.6" />
    <circle cx="650" cy="60" r="1" fill="#fff" opacity="0.7" />
    <circle cx="750" cy="110" r="1.4" fill="#fff" opacity="0.5" />
    <circle cx="850" cy="30" r="1" fill="#fff" opacity="0.8" />
    <circle cx="950" cy="70" r="1.2" fill="#fff" opacity="0.6" />
    <circle cx="1050" cy="50" r="1" fill="#fff" opacity="0.7" />
    <circle cx="1150" cy="100" r="1.5" fill="#fff" opacity="0.5" />
    
    <circle cx="100" cy="300" r="1" fill="#fff" opacity="0.7" />
    <circle cx="200" cy="320" r="1.5" fill="#fff" opacity="0.5" />
    <circle cx="300" cy="350" r="1" fill="#fff" opacity="0.6" />
    <circle cx="400" cy="280" r="1.2" fill="#fff" opacity="0.8" />
    <circle cx="500" cy="340" r="1" fill="#fff" opacity="0.7" />
    <circle cx="600" cy="290" r="1.3" fill="#fff" opacity="0.6" />
    <circle cx="700" cy="360" r="1" fill="#fff" opacity="0.7" />
    <circle cx="800" cy="310" r="1.4" fill="#fff" opacity="0.5" />
    <circle cx="900" cy="330" r="1" fill="#fff" opacity="0.8" />
    <circle cx="1000" cy="270" r="1.2" fill="#fff" opacity="0.6" />
    <circle cx="1100" cy="350" r="1" fill="#fff" opacity="0.7" />
  </g>
  
  <!-- 世界1: 仙侠/修真世界 -->
  <g clip-path="url(#worldClip1)">
    <rect x="150" y="50" width="300" height="300" fill="#292524" />
    
    <!-- 山脉 -->
    <path d="M150,350 L200,200 L250,300 L300,150 L350,250 L400,100 L450,350 Z" fill="#374151" />
    
    <!-- 瀑布 -->
    <rect x="295" y="150" width="10" height="200" fill="#a5f3fc" opacity="0.7" />
    
    <!-- 宫殿 -->
    <rect x="230" y="180" width="40" height="30" fill="#fef3c7" />
    <polygon points="230,180 250,160 270,180" fill="#b45309" />
    
    <!-- 飞剑 -->
    <line x1="280" y1="120" x2="310" y2="90" stroke="#f59e0b" stroke-width="2" />
    <circle cx="280" cy="120" r="3" fill="#fef3c7" />
  </g>
  
  <!-- 世界2: 科技/机甲世界 -->
  <g clip-path="url(#worldClip2)">
    <rect x="450" y="50" width="300" height="300" fill="#0f172a" />
    
    <!-- 城市轮廓 -->
    <rect x="480" y="200" width="20" height="150" fill="#334155" />
    <rect x="510" y="180" width="15" height="170" fill="#334155" />
    <rect x="535" y="220" width="25" height="130" fill="#334155" />
    <rect x="570" y="150" width="18" height="200" fill="#334155" />
    <rect x="600" y="190" width="30" height="160" fill="#334155" />
    <rect x="640" y="170" width="10" height="180" fill="#334155" />
    <rect x="660" y="210" width="20" height="140" fill="#334155" />
    <rect x="690" y="160" width="15" height="190" fill="#334155" />
    
    <!-- 机甲轮廓 -->
    <circle cx="600" cy="120" r="40" fill="none" stroke="#06b6d4" stroke-width="2" />
    <rect x="580" y="90" width="40" height="60" rx="5" fill="none" stroke="#06b6d4" stroke-width="2" />
    <line x1="570" y1="140" x2="550" y2="160" stroke="#06b6d4" stroke-width="3" />
    <line x1="630" y1="140" x2="650" y2="160" stroke="#06b6d4" stroke-width="3" />
  </g>
  
  <!-- 世界3: 奇幻/恐怖世界 -->
  <g clip-path="url(#worldClip3)">
    <rect x="750" y="50" width="300" height="300" fill="#1c1917" />
    
    <!-- 扭曲的树 -->
    <path d="M850,350 C850,280 820,260 800,230 C780,200 820,180 840,150 C860,120 840,100 850,50" 
          fill="none" stroke="#6b7280" stroke-width="6" />
    <path d="M950,350 C950,300 970,270 960,240 C950,210 930,200 920,180 C910,160 930,110 950,70" 
          fill="none" stroke="#6b7280" stroke-width="4" />
    
    <!-- 满月 -->
    <circle cx="900" cy="100" r="40" fill="#f8fafc" opacity="0.8" />
    
    <!-- 红色眼睛 -->
    <circle cx="840" cy="180" r="5" fill="#e11d48" />
    <circle cx="870" cy="190" r="3" fill="#e11d48" />
    <circle cx="920" cy="200" r="4" fill="#e11d48" />
  </g>
  
  <!-- 传送门光环 -->
  <circle cx="300" cy="200" r="155" fill="none" stroke="url(#portalGradient)" stroke-width="5" stroke-dasharray="10,5" />
  <circle cx="600" cy="200" r="155" fill="none" stroke="url(#portalGradient)" stroke-width="5" stroke-dasharray="10,5" />
  <circle cx="900" cy="200" r="155" fill="none" stroke="url(#portalGradient)" stroke-width="5" stroke-dasharray="10,5" />
  
  <!-- 标题 -->
  <text x="600" y="50" font-family="'Arial', sans-serif" font-size="40" fill="#fff" text-anchor="middle" filter="url(#glow)">多维世界穿越测试</text>
</svg> 