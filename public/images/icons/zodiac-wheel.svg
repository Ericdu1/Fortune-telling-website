<?xml version="1.0" encoding="UTF-8"?>
<svg width="512px" height="512px" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Zodiac Wheel</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="zodiacGradient">
            <stop stop-color="#FFD700" offset="0%"></stop>
            <stop stop-color="#FF8C00" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Outer Circle -->
        <circle cx="256" cy="256" r="240" stroke="url(#zodiacGradient)" stroke-width="4"></circle>
        
        <!-- Inner Circle -->
        <circle cx="256" cy="256" r="200" stroke="url(#zodiacGradient)" stroke-width="2"></circle>
        
        <!-- Zodiac Divisions - 12 sections -->
        <g stroke="url(#zodiacGradient)" stroke-width="2">
            <!-- Aries -->
            <line x1="256" y1="16" x2="256" y2="56" transform="rotate(0, 256, 256)"></line>
            <!-- Taurus -->
            <line x1="256" y1="16" x2="256" y2="56" transform="rotate(30, 256, 256)"></line>
            <!-- Gemini -->
            <line x1="256" y1="16" x2="256" y2="56" transform="rotate(60, 256, 256)"></line>
            <!-- Cancer -->
            <line x1="256" y1="16" x2="256" y2="56" transform="rotate(90, 256, 256)"></line>
            <!-- Leo -->
            <line x1="256" y1="16" x2="256" y2="56" transform="rotate(120, 256, 256)"></line>
            <!-- Virgo -->
            <line x1="256" y1="16" x2="256" y2="56" transform="rotate(150, 256, 256)"></line>
            <!-- Libra -->
            <line x1="256" y1="16" x2="256" y2="56" transform="rotate(180, 256, 256)"></line>
            <!-- Scorpio -->
            <line x1="256" y1="16" x2="256" y2="56" transform="rotate(210, 256, 256)"></line>
            <!-- Sagittarius -->
            <line x1="256" y1="16" x2="256" y2="56" transform="rotate(240, 256, 256)"></line>
            <!-- Capricorn -->
            <line x1="256" y1="16" x2="256" y2="56" transform="rotate(270, 256, 256)"></line>
            <!-- Aquarius -->
            <line x1="256" y1="16" x2="256" y2="56" transform="rotate(300, 256, 256)"></line>
            <!-- Pisces -->
            <line x1="256" y1="16" x2="256" y2="56" transform="rotate(330, 256, 256)"></line>
        </g>
        
        <!-- Zodiac Symbols (simplified) -->
        <g fill="url(#zodiacGradient)" font-family="Arial" font-size="24" font-weight="bold">
            <!-- Aries ♈ -->
            <text x="256" y="40" text-anchor="middle" transform="rotate(0, 256, 256)">♈</text>
            <!-- Taurus ♉ -->
            <text x="256" y="40" text-anchor="middle" transform="rotate(30, 256, 256)">♉</text>
            <!-- Gemini ♊ -->
            <text x="256" y="40" text-anchor="middle" transform="rotate(60, 256, 256)">♊</text>
            <!-- Cancer ♋ -->
            <text x="256" y="40" text-anchor="middle" transform="rotate(90, 256, 256)">♋</text>
            <!-- Leo ♌ -->
            <text x="256" y="40" text-anchor="middle" transform="rotate(120, 256, 256)">♌</text>
            <!-- Virgo ♍ -->
            <text x="256" y="40" text-anchor="middle" transform="rotate(150, 256, 256)">♍</text>
            <!-- Libra ♎ -->
            <text x="256" y="40" text-anchor="middle" transform="rotate(180, 256, 256)">♎</text>
            <!-- Scorpio ♏ -->
            <text x="256" y="40" text-anchor="middle" transform="rotate(210, 256, 256)">♏</text>
            <!-- Sagittarius ♐ -->
            <text x="256" y="40" text-anchor="middle" transform="rotate(240, 256, 256)">♐</text>
            <!-- Capricorn ♑ -->
            <text x="256" y="40" text-anchor="middle" transform="rotate(270, 256, 256)">♑</text>
            <!-- Aquarius ♒ -->
            <text x="256" y="40" text-anchor="middle" transform="rotate(300, 256, 256)">♒</text>
            <!-- Pisces ♓ -->
            <text x="256" y="40" text-anchor="middle" transform="rotate(330, 256, 256)">♓</text>
        </g>
        
        <!-- Center Star -->
        <g transform="translate(256, 256)">
            <polygon points="0,-30 6.9,-9.3 29.4,-9.3 11.3,3.5 18.2,24.3 0,11.5 -18.2,24.3 -11.3,3.5 -29.4,-9.3 -6.9,-9.3" 
                   fill="url(#zodiacGradient)" stroke="url(#zodiacGradient)" stroke-width="1"></polygon>
        </g>
        
        <!-- Decorative Elements -->
        <g stroke="url(#zodiacGradient)" stroke-width="1">
            <!-- Inner Decorative Circle -->
            <circle cx="256" cy="256" r="80" fill="none"></circle>
            <!-- Sun Rays -->
            <g transform="translate(256, 256)">
                <g transform="rotate(0)"><line x1="0" y1="-80" x2="0" y2="-150" stroke-dasharray="5,5"></line></g>
                <g transform="rotate(30)"><line x1="0" y1="-80" x2="0" y2="-150" stroke-dasharray="5,5"></line></g>
                <g transform="rotate(60)"><line x1="0" y1="-80" x2="0" y2="-150" stroke-dasharray="5,5"></line></g>
                <g transform="rotate(90)"><line x1="0" y1="-80" x2="0" y2="-150" stroke-dasharray="5,5"></line></g>
                <g transform="rotate(120)"><line x1="0" y1="-80" x2="0" y2="-150" stroke-dasharray="5,5"></line></g>
                <g transform="rotate(150)"><line x1="0" y1="-80" x2="0" y2="-150" stroke-dasharray="5,5"></line></g>
                <g transform="rotate(180)"><line x1="0" y1="-80" x2="0" y2="-150" stroke-dasharray="5,5"></line></g>
                <g transform="rotate(210)"><line x1="0" y1="-80" x2="0" y2="-150" stroke-dasharray="5,5"></line></g>
                <g transform="rotate(240)"><line x1="0" y1="-80" x2="0" y2="-150" stroke-dasharray="5,5"></line></g>
                <g transform="rotate(270)"><line x1="0" y1="-80" x2="0" y2="-150" stroke-dasharray="5,5"></line></g>
                <g transform="rotate(300)"><line x1="0" y1="-80" x2="0" y2="-150" stroke-dasharray="5,5"></line></g>
                <g transform="rotate(330)"><line x1="0" y1="-80" x2="0" y2="-150" stroke-dasharray="5,5"></line></g>
            </g>
        </g>
    </g>
</svg> 